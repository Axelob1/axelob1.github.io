<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>виноград</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body {
            background: linear-gradient(45deg, #f88084, #fd9477, #f2704c, #f567cd, #9972f4, #ec53c1, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стиль для стрелки */
        .arrow {
            position: absolute;
            width: 30px;
            height: 30px;
            background: transparent;
            border-left: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(45deg);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <!-- Стрелка в центре -->
    <div class="arrow" id="arrow"></div>

    <script>
        const arrow = document.getElementById('arrow');

        // Центр экрана
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        // Позиционируем стрелку в центре
        arrow.style.left = centerX - 15 + 'px'; // 15px это половина ширины стрелки
        arrow.style.top = centerY - 15 + 'px';  // 15px это половина высоты стрелки

        // Функция для вычисления угла между курсором и центром
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Вычисляем разницу по осям
            const deltaX = mouseX - centerX;
            const deltaY = mouseY - centerY;

            // Вычисляем угол в радианах и переводим его в градусы
            const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

            // Поворачиваем стрелку
            arrow.style.transform = `rotate(${angle + 180+45}deg)`; // +45, чтобы учесть начальное вращение стрелки
        });
    </script>
</body>
</html>
